<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Singles</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
  	<div>Order Bot</div>
  	<br />
  	<div>
  		<a id="backtomain" class="button" href="../">Main Menu</a>
  	</div>
  	<br />
  	<div>
  		Are we Away? <input id="teamAreAway" type="checkbox" />
  	</div>
  	<div>
  		2nd Half? <input id="isSecondHalf" type="checkbox" />
  	</div>
  	<div id="selectors"></div>
  	<div>
  		Number of Reserves <input id="numberOfReserves" type="number" value="0" />
  	</div>
    <button id="run">Run</button>
    <div id="errorText"></div>
    <div id="order">
      <table>
        <tr>
          <th>Player</th>
          <th>Break</th>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>6</td>
        </tr>
      </table>
    </div>
    <div id="orderOne"></div>	
    <div id="orderTwo"></div>
    <div id="orderThree"></div>
    <div id="orderFour"></div>
    <div id="orderFive"></div>
    <div id="orderSix"></div>
    <script src="../players.js"></script>
    <script src="./orderPlayers.js"></script>
    <script src="./permutations.js"></script>
    <script src="./selectOrder.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
