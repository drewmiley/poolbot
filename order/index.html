<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Singles</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
  	<div>Order Bot</div>
  	<br />
  	<div>
  		<a id="backtomain" class="button" href="../">Main Menu</a>
  	</div>
  	<br />
  	<div>
  		Are we Away? <input id="teamAreAway" type="checkbox" />
  	</div>
  	<div>
  		2nd Half? <input id="isSecondHalf" type="checkbox" />
  	</div>
  	<div>
			CC
			Selected: <input type="checkbox" id="ccSelected">
			Had Break (if 2nd): <input type="checkbox" id="ccHadBreak">
  	</div>
  	<div>
			DD
			Selected: <input type="checkbox" id="ddSelected">
			Had Break (if 2nd): <input type="checkbox"  id="ddHadBreak">
  	</div>
  	<div>
			DM
			Selected: <input type="checkbox" id="dmSelected">
			Had Break (if 2nd): <input type="checkbox" id="dmHadBreak">
  	</div>
  	<div>
			DW
			Selected: <input type="checkbox" id="dwSelected">
			Had Break (if 2nd): <input type="checkbox" id="dwHadBreak">
  	</div>
  	<div>
			JC
			Selected: <input type="checkbox" id="jcSelected">
			Had Break (if 2nd): <input type="checkbox" id="jcHadBreak">
  	</div>
  	<div>
			ND
			Selected: <input type="checkbox" id="ndSelected">
			Had Break (if 2nd): <input type="checkbox" id="ndHadBreak">
  	</div>
  	<div>
			PC
			Selected: <input type="checkbox" id="pcSelected">
			Had Break (if 2nd): <input type="checkbox" id="pcHadBreak">
  	</div>
  	<div>
  		Number of Reserves <input id="numberOfReserves" type="number" value="0" />
  	</div>
    <button id="run">Run</button>
    <div id="errorText"></div>
    <div id="orderOne"></div>	
    <div id="orderTwo"></div>
    <div id="orderThree"></div>
    <div id="orderFour"></div>
    <div id="orderFive"></div>
    <div id="orderSix"></div>
    <script src="../players.js"></script>
    <script src="./orderPlayers.js"></script>
    <script src="./permutations.js"></script>
    <script src="./selectOrder.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
